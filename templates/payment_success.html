{% extends "base.html" %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 p-3">

    <!-- Payment Success Message with Animation -->
    <div class="text-center mb-5">
        <h1 class="mb-3"><span class="display-2 text-success success-tick">âœ…</span></h1>
        <h2 class="display-4 text-success fw-bold">Payment Successful!</h2>
    </div>

    <!-- Payment Details Card -->
    <div class="card shadow-lg p-5 rounded-4 text-center" style="width: 40rem; max-width: 90%;">
        <p class="mt-3 fs-5">Thank you, <strong>{{ name }}</strong>, for your payment. ðŸŽ‰</p>

        <!-- Table -->
        <div class="d-flex justify-content-center">
            <table class="table table-bordered mt-4" style="width: 85%;">
                <tr>
                    <th class="text-end">ðŸ‘¤ Name:</th>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <th class="text-end">ðŸ’µ Amount Paid:</th>
                    <td>$ {{ amount }}</td>
                </tr>
                <tr>
                    <th class="text-end">ðŸ”— Transaction ID:</th>
                    <td>{{ transaction_id }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<style>
    /* Center the page content */
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
        padding: 25px;
        animation: fadeIn 0.8s ease-out;
        width: 40rem;
        max-width: 90%;
    }

    .table {
        border-radius: 10px;
        overflow: hidden;
        background: white;
    }

    .table th {
        background: #007bff;
        color: white;
        padding: 14px;
        text-align: center;
        width: 40%;
    }

    .table td {
        padding: 14px;
        text-align: left;
        width: 50%;
    }

    /* Green Tick Long Zoom-In Animation */
    .success-tick {
        display: inline-block;
        animation: tickZoomIn 1.5s ease-out;
    }

    @keyframes tickZoomIn {
        0% {
            transform: scale(0.1);
            opacity: 0;
        }
        50% {
            transform: scale(1.3);
            opacity: 1;
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
{% endblock %}
