{% extends "base.html" %}

{% block title %}Farmer - Deploy Smart Contract{% endblock %}

{% block content %}
<head>
    <script defer src="{{ url_for('static', filename='ethers.js') }}"></script>
    <script defer src="{{ url_for('static', filename='contract.js') }}"></script>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        padding: 40px;
        flex-wrap: wrap;
    }

    .card {
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        flex: 1;
    }

    h2 {
        color: #2c3e50;
        text-align: center;
    }

    label {
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }

    .deploy-btn {
        background-color: #27ae60;
        color: white;
    }

    .fetch-btn {
        background-color: #3498db;
        color: white;
    }

    .confirm-btn {
        background-color: #e67e22;
        color: white;
    }

    .copy-btn {
        background-color: #2980b9;
        color: white;
        display: block;
        margin: 10px auto 0;
    }

    .contract-address {
        color: #e74c3c;
        font-weight: bold;
        text-align: center;
    }

    .contract-details {
        margin-top: 20px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 8px;
        text-align: left;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .contract-details p {
        margin: 8px 0;
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
    }
    
    .contract-details p:last-child {
        border-bottom: none;
    }
    
    .contract-details strong {
        color: #2c3e50;
        font-weight: 600;
    }
    
    .contract-details .status {
        font-weight: bold;
        color: #e74c3c;
    }
    
    .contract-details .status.completed {
        color: #27ae60;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .container {
            flex-direction: column;
            align-items: center;
        }

        .card {
            max-width: 600px;
        }
    }
</style>

<div class="container">
    <!-- Deploy Contract Section -->
    <div class="card">
        <h2>üåæ Deploy Smart Contract</h2>
        <form id="contractForm">
            <label>Farmer Name:</label>
            <input type="text" id="farmerName" required>

            <label>Product Type:</label>
            <input type="text" id="productType" required>

            <label>Quantity (kg):</label>
            <input type="number" id="quantity" required>

            <label>Price per Unit (ETH):</label>
            <input type="number" id="price" step="0.01" required>

            <label>Number of Years of Contract:</label>
            <input type="number" id="contractYears" required>

            <label>Buyer Wallet Address:</label>
            <input type="text" id="buyerWallet" required>

            <label>Buyer Email:</label>
            <input type="email" id="buyerEmail" required>

            <button type="button" class="deploy-btn" onclick="deployContract()">üöÄ Deploy Contract</button>
        </form>

        <h3 style="margin-top: 20px;">üîó Contract Address (Copy for Buyer)</h3><br>
        <p id="contractAddressDisplay" class="contract-address">Not deployed yet</p>
        <button class="copy-btn" onclick="copyContractAddress()">üìã Copy to Clipboard</button>
    </div>

    <!-- Confirm Delivery Section -->
    <div class="card">
        <h2>üì¶ Confirm Delivery</h2>
        <label>Enter Contract Address:</label>
        <input type="text" id="contractAddress" required>

        <button class="fetch-btn" onclick="fetchContractDetails()">üîç Fetch Details</button>

        <div id="contractDetails" class="contract-details">
            <p style="text-align: center;">Details will be displayed here </p>
        </div>

        <button class="confirm-btn" id="confirmDeliveryBtn" onclick="confirmDelivery()">‚úÖ Confirm Delivery</button>
    </div>
</div>

<script>
    window.onload = function() {
        document.getElementById("contractAddress").value = "";
    };

    function copyContractAddress() {
        let contractText = document.getElementById("contractAddressDisplay").innerText;
        let address = contractText.replace("Contract Deployed at: ", "").trim(); // Extract only the address
    
        if (!address.startsWith("0x") || address.length !== 42) {
            alert("No valid contract address available to copy.");
            return;
        }
    
        navigator.clipboard.writeText(address).then(() => {
            alert("Contract Address copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }
    
</script>

{% endblock %}
